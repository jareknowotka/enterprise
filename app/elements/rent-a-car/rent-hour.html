<dom-module id="rent-hour">

  <style>

    :host {

      display: block;
      text-align: center;
      padding-top: 1rem;

    }

    .select {

      position: relative;

      display: inline-block;
      border-bottom: 1px solid var(--divider-color);

    }

    select {

      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      width: 100%;
      opacity: 0;
      font-size: 1rem;

    }

    select:focus {

      font-size: 1rem;

    }

  </style>  

  <template>

    <div class="select">

      <div class="value">
        <span>{{ _displayHour(selectedHour) }}</span>
        <iron-icon icon="arrow-drop-down"></iron-icon>
      </div>

      <select id="selectTime" value="{{selectedHour::change}}" class="fit">
        <template is="dom-repeat" items="{{ hours }}">
          <option value="{{ item }}">{{ item }}</option>
        </template>
      </select>
      
    </div>

  </template>

</dom-module>
<script>
Polymer({
  is: 'rent-hour',
  properties: {
    selectedHour: {
      type: String,
      notify: true,
      reflectToAttribute: true,
      value: 'Noon',
      observer: '_blur'
    },
    hours: {
      type: Array,
      value: ['Midnight', '12:30 am', '1:00 am', '1:30 am', '2:00 am', '2:30 am', '3:00 am', '3:30 am', '4:00 am', '4:30 am', '5:00 am', '5:30 am', '6:00 am', '6:30 am', '7:00 am', '7:30 am', '8:00 am', '8:30 am', '9:00 am', '9:30 am', '10:00 am', '10:30 am', '11:00 am', '11:30 am', 'Noon', '12:30 pm', '1:00 pm', '1:30 pm', '2:00 pm', '2:30 pm', '3:00 pm', '3:30 pm', '4:00 pm', '4:30 pm', '5:00 pm', '5:30 pm', '6:00 pm', '6:30 pm', '7:00 pm', '7:30 pm', '8:00 pm', '8:30 pm', '9:00 pm', '9:30 pm', '10:00 pm', '10:30 pm', '11:00 pm', '11:30 pm']
    }
  },
  _displayHour: function(hour) {
    return ( !hour ) ? 'select hour' : hour;
  },
  _blur: function(){
    console.log( document.querySelector('body').scrollTop );
    document.querySelector('body').scrollTop = 0;
  },
  ready: function() {
    this.$.selectTime.value = 'Noon';
  }
});
</script>
