<script src="../../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
    page('/', function () {
      app.route = 'home';
      app.pageTitle = 'Car rental';
    });

    page('/rent-a-car', function () {
      app.route = 'rent-a-car';
      app.pageTitle = 'Rent a car';
    });

    page('/sign-in', function () {
      app.route = 'sign-in';
      app.pageTitle = 'Sign in';
    });

    page('/confirm-reservation', function () {
      app.route = 'confirm-reservation';
      app.pageTitle = 'Confirm Reservation';
    });

    page('/confirmed', function () {
      app.route = 'confirmed';
      app.pageTitle = 'Confirmed';
    });

    page('/deals', function () {
      app.route = 'deals';
      app.pageTitle = 'Deals';
    });

    page('/truck', function () {
      app.route = 'truck';
    });

    page('/other', function () {
      app.route = 'other';
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
