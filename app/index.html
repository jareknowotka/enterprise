<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Enterprise Rent a car</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Polymer Starter Kit">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">

  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel" forceNarrow>
      <div drawer>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <a href="/">
            <img src="http://www.enterprise.com/car_rental/include/20150522100548/images/ban_enterpriseLogo.jpg">
          </a>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
            <a data-route="home" href="/">
              <span>Rent a car</span>
            </a>

            <a data-route="sign-in" href="/sign-in">
              <span>Manage reservation</span>
            </a>

            <a data-route="deals" href="/deals">
              <span>Deals</span>
            </a>

            <a data-route="truck" href="/truck">
              <span>Rent a truck</span>
            </a>
        </paper-menu>

      </div>
      <paper-header-panel main mode="waterfall-tall" tall-class="medium-tall">
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <button tabindex="1" id="paperToggle" paper-drawer-toggle>
            <iron-icon icon="menu" paper-drawer-toggle></iron-icon>
          </button>
          <div>
            <span>{{ pickupLocation }}</span><br>
            <span>{{ pickupDate }}</span>
          </div>
          <template is="dom-if" if="{{ pickupLocation }}">
            <paper-icon-button icon="arrow-forward"></paper-icon-button>
          </template>
          <div>
            <span>{{ returnLocation }}</span><br>
            <span>{{ returnDate }}</span>
          </div>
          <span class="flex"></span>
          <div hidden$="{{ pickupLocation }}">
            <a href="/">
              <img class="logo" src="http://www.enterprise.com/car_rental/include/20150522100548/images/ban_enterpriseLogo.jpg">
            </a>
          </div>
          <span class="flex"></span>
          <!-- Toolbar icons -->
          <paper-icon-button icon="translate"></paper-icon-button>
          <a href="/sign-in" class="link-button" on-click="onMenuSelect">
            <paper-icon-button icon="social:person"></paper-icon-button>
          </a>

          <!-- Application name -->
          <div class="appname middle flex">{{pageTitle}}</div>

        </paper-toolbar>

        <!-- Main Content -->
          <iron-pages attr-for-selected="data-route" selected="{{route}}">


            <section data-route="home">

              <a href="/rent-a-car" class="offer-button">
                <paper-material elevation="1">
                  <span>Rent a car</span>
                  <span>Make reservation</span>
                </paper-material>
              </a>
              <a href="/truck" class="offer-button">
                <paper-material elevation="1">
                  <span>Rent a truck</span>
                  <span>Make reservation</span>
                </paper-material>
              </a>

              <h2 class="inter">Bussiness solutions</h2>

              <a href="/other" class="offer-button">
                <paper-material elevation="1">
                  <span>Businness rental program</span>
                  <span>Learn more</span>
                </paper-material>
              </a>

              <a href="/other" class="offer-button">
                <paper-material elevation="1">
                  <span>Long term rentals</span>
                  <span>Learn more</span>
                </paper-material>
              </a>

              <a href="/other" class="offer-button">
                <paper-material elevation="1">
                  <span>Buy a car</span>
                  <span>Browse avaliable cars</span>
                </paper-material>
              </a>

              <a href="/other" class="offer-button">
                <paper-material elevation="1">
                  <span>Fleet management</span>
                  <span>Learn more</span>
                </paper-material>
              </a>


            </section>


            <section data-route="rent-a-car">

              <rent-a-car pickup-location="{{ pickupLocation }}" return-location="{{ returnLocation }}" pickup-date-and-time="{{ pickupDate }}" return-date-and-time="{{ returnDate }}"></rent-a-car>

            </section>


            <section data-route="sign-in">
          
              <paper-material elevation="1">

                <paper-input-container>
                  <label>User name</label>
                  <input is="iron-input">
                </paper-input-container>

                <paper-input-container>
                  <label>Password</label>
                  <input is="iron-input">
                </paper-input-container>

                <div class="button-container">
                  <a href="/confirm-reservation" class="link-button" on-click="onMenuSelect">
                    <paper-button raised>Sign in</paper-button>
                  </a>
                </div>

              </paper-material>

            </section>


            <section data-route="confirm-reservation">

              <paper-material elevation="1">
                <h2 class="paper-font-display2">Confirm Reservation</h2>
                <p>This is the reservation to confirm</p>
                <p>You will pickup the car from <strong>pickup Location</strong> at <strong>pickup Date</strong></p>
                <p>You will return the car to <strong>return Location</strong> at <strong>return Date</strong></p>
                <div class="button-container">
                  <a href="/confirmed" class="link-button" on-click="onMenuSelect">
                    <paper-button raised>Confirm</paper-button>
                  </a>
                </div>
              </paper-material>

            </section>


            <section data-route="confirmed">

              <paper-material elevation="1">
                <h2 class="paper-font-display2">Reservation Confirmed</h2>
              </paper-material>

            </section>


            <section data-route="deals">

              <paper-material elevation="1">
                <h2 class="paper-font-display2">
                  This is deal one
                </h2>
                <div class="center">
                  <img src="http://www.enterprise.com/content/car_rental/images/2015/tile_RSG1_customCorp_generalAviation.jpg">
                </div>
              </paper-material>

              <paper-material elevation="1">
                <h2 class="paper-font-display2">
                  This is deal two
                </h2>
                <div class="center">
                  <img src="http://www.enterprise.com/content/car_rental/images/2015/tile_GAG_enterprise-europe_10off_EN_us.png">
                </div>
              </paper-material>

            </section>


            <section data-route="truck">

              <paper-material elevation="1">
                <h2 class="paper-font-display2">Rent a Truck page</h2>
                <p>This is the other section</p>
              </paper-material>

            </section>

            <section data-route="other">

              <paper-material elevation="1">
                <h2 class="paper-font-display2">Other page</h2>
                <p>This is the other section</p>
              </paper-material>

            </section>

          </iron-pages>

        </paper-header-panel>

    </paper-drawer-panel>

    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->

</body>

</html>
